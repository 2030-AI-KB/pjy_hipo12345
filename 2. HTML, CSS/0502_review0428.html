<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 코드 작성 가능 :: body 태그의 뒷부분 작성 "권장"
        // 출력문 (4가지) :: alert(), console.log(), document.write(), innerHTML
        // Js 자료형 :: number, string, boolean
        // 입력문 (2가지) :: prompt(), confirm()

        document.write(add(1,2));
        document.write(add("Hello", "World"));

        function add(x, y){
            return x+y;
        }
    </script>
